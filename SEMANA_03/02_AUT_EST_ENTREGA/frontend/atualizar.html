<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Pessoa</h1>

    <form name="form1" method="post" action="/atualizaPessoa">
        NOME: <input type="text" id="nome" name="nome" size="50" value="">
        <br>
        CONTATO: <input type="e-mail" id="email" name="email" value="">
        <br>
        DATA DE NASCIMENTO: <input type="date" id="data_de_nascimento" name="data_de_nascimento" value="">
        <br>
        <input type="hidden" id="id_pessoa" name="id_pessoa" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaPessoa?id_pessoa='+url.searchParams.get("id_pessoa");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let pessoa = data;

            pessoa.map(function(pessoa) {
                document.getElementById('id_pessoa').value = pessoa.id_pessoa;
                document.getElementById('nome').value = pessoa.nome;
                document.getElementById('contato').value = pessoa.contato;
                document.getElementById('data_de_nascimento').value = pessoa.data_de_nascimento;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
